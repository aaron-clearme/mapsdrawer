<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Gate Walking Distance Calculator</title>
  <script type="module" crossorigin src="/mapsdrawer/assets/index-bh6eo7GY.js"></script>
  <link rel="stylesheet" crossorigin href="/mapsdrawer/assets/index-CQczmUo2.css">
</head>
<body>
  <div id="app">
    <div id="map"></div>
    <div id="info-panel">
      <h2>Walking Distance Calculator</h2>
      <div id="instructions">
        <p>1. Zoom into an airport terminal</p>
        <p>2. <strong>Right-click</strong> to start drawing a line</p>
        <p>3. Click to add more points along your path</p>
        <p>4. Double-click to finish the line</p>
      </div>
      <div id="lines-section">
        <h3>Drawn Lines:</h3>
        <div id="lines-list">
          <p class="no-lines">No lines drawn yet</p>
        </div>
        <div id="totals">
          <div class="total-item">
            <span class="label">Total Distance:</span>
            <span id="distance-value">--</span>
          </div>
          <div class="total-item">
            <span class="label">Total Walking Time:</span>
            <span id="time-value">--</span>
          </div>
        </div>
      </div>
      <div id="airports">
        <h3>Jump to Airport:</h3>
        <input type="text" id="airport-search" placeholder="Search airports..." autocomplete="off">
        <div id="airport-list"></div>
      </div>
      <button id="clear-btn">Clear All Lines</button>
    </div>
  </div>
</body>
</html>
